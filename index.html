<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   <script src="js/scripts.js"></script>
    <title>Which Character are You?</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">What character are you?</a>
        </div>
      </div>
    </nav>
    <div class="container">
        <div class="questions">
          <div class="row">
            <div class="col-md-6">
              <form class="questionnaire">
                <div class="q1 form-group">
                  <label for="q1select">If you played World of Warcraft would you be?</label>
                    <select id="q1select" class="form-control">
                      <option value="1">Mage</option>
                      <option value="2">Warrior</option>
                      <option value="3">You don't. Because you'd never be caught dead playing WoW</option>
                      <option value="4">Rogue</option>
                  </select>
                </div>
                <div class="q2 form-group">
                  <label for="q2select">Choose a perosonality type that resembles your own:</label>
                    <select id="q2select" class="form-control">
                      <option value="1">Go with the flow</option>
                      <option value="2">The cautiously optimistic one</option>
                      <option value="3">Happy-go-lucky tag-along</option>
                      <option value="4">Benevolent dictator</option>
                  </select>
                </div>
                <div class="q3 form-group">
                  <label for="q3select">How would you get away from the day to day?</label>
                    <select id="q3select" class="form-control">
                      <option value="1">Outdoors</option>
                      <option value="2">Sports</option>
                      <option value="3">Film</option>
                      <option value="4">Technology</option>
                  </select>
                </div>
                <div id="q4 form-group">
                  <label for="q4select">If you had to be stuck on an island, who would it be with?</label>
                    <select id="q4select" class="form-control">
                      <option value="1">Internet</option>
                      <option value="2"></option>
                      <option value="3">Jesus</option>
                      <option value="4">Hitler</option>
                  </select>
                </div>
                <div class="q5 form-group">
                  <label for="q5select">Pick a color</label>
                    <select id="q5select" class="form-control">
                      <option value="1">Blue</option>
                      <option value="2">Green</option>
                      <option value="3">Orange</option>
                      <option value="4">Yellow</option>
                  </select>
                </div>
                <div class="q6 form-group">
                  <label for="q6select">Are you dead?</label>
                    <select id="q6select" class="form-control">
                      <option value="0">No</option>
                      <option value="1">Yes</option>
                  </select>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <div class="output">
              </div>
            </div>
        </div>
      </div>
    </div>





  </body>
</html>
